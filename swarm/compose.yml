# Un-comment the 'version' field if you get an 'unsupported Compose file version: 1.0' ERROR
version: '3.8'
networks:
  counter-net:

volumes:
  counter-vol:
  
services:
  web-fe:
    image: nigelpoulton/gsd:swarm2023
    command: python app.py
    deploy:
      replicas: 10
    ports:
      - target: 8080
        published: 5001
    networks:
      - counter-net
    volumes:
      - type: volume
        source: counter-vol
        target: /app
  redis:
    image: "redis:alpine"
    networks:
      counter-net:

